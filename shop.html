<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list</title>
    
    <script type="module" crossorigin src="/project-Itside2.0/assets/shop-537fdda1.js"></script>
    <link rel="modulepreload" crossorigin href="/project-Itside2.0/assets/nav-menu-cf9d2e4e.js">
    <link rel="stylesheet" href="/project-Itside2.0/assets/nav-menu-c10abdc1.css">
  </head>
  <body>
    <header class="header">
  <div class="container header-content">
    <!-- HEADER LOGO -->

    <div class="logo">
      <a href="./index.html" class="logo-bookshelf">
        <svg
          class="header-logo"
          width="24"
          height="24"
          aria-label="logo bookshelf"
        >
          <use href="/project-Itside2.0/assets/sprite-bee06e58.svg#logo"></use></svg>Bookshelf
      </a>
    </div>
    <div class="main-menu js-mobile-menu">
      <ul class="header-nav">
        <li class="header-home-item">
          <a
            href="./index.html"
            class="header-home-btn js-home-btn is-active-btn"
            data-home-btn
            data-sign-advanced
            >Home</a
          >
        </li>
        <li class="header-shop-item">
          <a
            href="./shop.html"
            class="header-shopping-btn js-shopping-btn"
            data-shopping-btn
            data-sign-advanced
          >
            Shopping list
            <svg
              class="header-shopping-logo"
              width="14"
              height="17"
              aria-label="shopping logo"
            >
              <use href="/project-Itside2.0/assets/sprite-bee06e58.svg#icon-cart"></use>
            </svg>
          </a>
        </li>
      </ul>
      <!-- SIGN UP -->
      <div class="header-sign-btn" data-sign-base>
        <button
          class="log-in-btn"
          type="button"
          data-modal-open
          aria-label="sign in"
        >
          <span class="sign-up-btn__text">Sign up</span>
          <svg class="sign-up-btn__icon" width="20" height="20">
            <use href="/project-Itside2.0/assets/sprite-bee06e58.svg#arrow-right"></use>
          </svg>
        </button>
        <ul class="user-bar js-user-bar visually-hidden">
          <li class="user-bar__item">
            <!-- User-bar-btn -->
            <button
              class="user-bar-btn js-user-bar-btn"
              type="button"
              aria-label="user bar button"
            >
              <svg class="user-bar-btn__avatar-icon" width="30" height="30">
                <use href="/project-Itside2.0/assets/sprite-bee06e58.svg#user"></use>
              </svg>
              <span class="user-bar-btn__text"></span>
              <svg class="user-bar-btn__arrow-icon" width="23" height="26">
                <use href="/project-Itside2.0/assets/sprite-bee06e58.svg#icon-down-1"></use>
              </svg>
            </button>
            <ul class="dropdown">
              <li class="dropdown-list__item">
                <!-- Log-out-btn -->
                <button
                  class="log-out-btn js-log-out-btn"
                  type="button"
                  aria-label="Log out"
                >
                  <span class="log-out-btn__text">Log out</span>
                  <svg class="log-out-btn__icon" width="20" height="20">
                    <use href="/project-Itside2.0/assets/sprite-bee06e58.svg#arrow-right"></use>
                  </svg>
                </button>
              </li>
            </ul>
      </div>
    </div>
    <!-- SWITCH AND BURGER -->
    <div class="form-check">
      <label class="switch" type="checkbox" id="themeSwitcher">
        <input type="checkbox" />
        <span class="slider round"></span>
      </label>
      <button type="button" class="header-menu-btn" id="mobile-menu-btn">
        <svg
          class="icon-menu-burger"
          width="28"
          height="28"
          aria-label="Switch-on mobile menu"
        >
          <use class="icon-menu" href="/project-Itside2.0/assets/sprite-bee06e58.svg#menu-burger"></use>
          <use class="icon-cross" href="/project-Itside2.0/assets/sprite-bee06e58.svg#x-close"></use>
        </svg>
      </button>
    </div>
  </div>

  <!--HEADER NAV -->
</header>


    <div class="container">
      <main>
        <div class="support-shop-container">
          <section class="supportUA js-support">
  <div class="support_wrap-title">
    <h3 class="support_title">Support Ukraine</h3>
    <svg class="support_gerb" width="20" height="32">
      <!-- emblema -->
      <use href="/project-Itside2.0/assets/sprite-bee06e58.svg#tryzub"></use>
    </svg>
  </div>
  <div class="swiper">
    <ul class="support_list-js swiper-wrapper"></ul>
  </div>
  <button
    class="support_btn swiper-button-next"
    type="button"
    aria-label="swipe fund`s list down button"
  >
    <svg class="support_btn-icon" width="38" height="38">
      <!-- strelka do dolu -->
      <use
        href="https://i.stci.uk/sites/www.savethechildren.net/themes/stcui/img/stc_logo.svg"
      ></use>
    </svg>
  </button>
</section>

          <section class="section-shoppingList">
  <h2 class="title-section shop-title">
    Shopping <span class="titel-span">List</span>
  </h2>
  <ul class="ulShoppingList"></ul>

  <!-- <div class="pagination-shoppingList"></div> -->
  <div class="emptyList">
    <p class="empty-text">
      This page is empty, add some books and <br />proceed to order.
    </p>
    <img
      class="empty-img"
      src="../img/shopping-list/books-fon.png"
      alt="empty"
    />
  </div>
</section>

        </div>
        <div class="backdrop hi-backdrop" data-modal>
    <div class="modal" id="modalWindow">

      <button type="button" class="modal-btn" data-action="close-modal">
        <img class="modal-icon" src="../img/icon-book-store/icon.png" alt="close" width="14" height="14" />
      </button>
      <div class="modal-content"></div>
      <div class="modal-content-card">
        <div class="modal-content-img">
          <img class="modal-content-pict" src="" alt="" data-book-id="book-id" />
        </div>
        <div class="modal-content-text">
          <h2 class="modal-content-titl"></h2>
          <p class="modal-content-autur"></p>


          <p class="modal-content-abst"></p>
          <ul class="modal-link">
            <li>
              <a class="modal-link" href="#">
                <img class="modal-link-icon" src="../img/icon-book-store/amazon.png" alt="amazon" width="62" height="19">
              </a>
            </li>
            <li>
              <a class="modal-link" href="#">
                <img class="modal-link-icon" src="../img/icon-book-store/apple-store.png" alt="apple shop" width="33" height="32">
              </a>
            </li>
            <li>
              <a class="modal-link" href="#">
                <img class="modal-link-icon" src="../img/icon-book-store/book-shop.png" alt="book shop" width="38" height="36">
              </a>
            </li>
          </ul>
        </div>
      </div>
      <button type="button" class="add-modal-btn rem-modal-btn" data-action="add-to-list" data-book-id="book-id">Add to shopping list</button>
      <p class="modal-text">
        Congratulations! You have added the book to the shopping list. To delete, press the button “Remove from the shopping list”.
      </p>
    </div>
  </div>
  
      </main>
    </div>
    
  </body>
</html>
