        <header class="header">
  <div class="container header-content">
    <!-- HEADER LOGO -->

    <div class="logo">

            </svg>
          </a>
        </li>
      </ul>
      <!-- SIGN UP -->
      <div class="header-sign-btn" data-sign-base>
        <button
          class="log-in-btn"
          type="button"
          data-modal-open
          aria-label="sign in"
        >
          <span class="sign-up-btn__text">Sign up</span>
          <svg class="sign-up-btn__icon" width="20" height="20">
            <use href="/project-Itside2.0/assets/sprite-bee06e58.svg#arrow-right"></use>
          </svg>
        </button>
        <ul class="user-bar js-user-bar visually-hidden">
          <li class="user-bar__item">

            <button
              class="user-bar-btn js-user-bar-btn"
              type="button"
              aria-label="user bar button"
            >
              <svg class="user-bar-btn__avatar-icon" width="30" height="30">
                <use href="/project-Itside2.0/assets/sprite-bee06e58.svg#user"></use>
              </svg>
              <span class="user-bar-btn__text"></span>
              <svg class="user-bar-btn__arrow-icon" width="23" height="26">
                <use href="/project-Itside2.0/assets/sprite-bee06e58.svg#icon-down-1"></use>
              </svg>
            </button>
            <ul class="dropdown">
              <li class="dropdown-list__item">
                <!-- Log-out-btn -->
                <button
                  class="log-out-btn js-log-out-btn"
                  type="button"
                  aria-label="Log out"
                >
                  <span class="log-out-btn__text">Log out</span>
                  <svg class="log-out-btn__icon" width="20" height="20">
                    <use href="/project-Itside2.0/assets/sprite-bee06e58.svg#arrow-right"></use>
                  </svg>
                </button>
              </li>
            </ul>
      </div>
    </div>
    <!-- SWITCH AND BURGER -->
    <div class="form-check">
      <label class="switch" type="checkbox" id="themeSwitcher">
        <input type="checkbox" />
        <span class="slider round"></span>
      </label>
      <button type="button" class="header-menu-btn" id="mobile-menu-btn">
        <svg
          class="icon-menu-burger"
          width="28"
          height="28"
          aria-label="Switch-on mobile menu"

          <use class="icon-menu" href="/project-Itside2.0/assets/sprite-bee06e58.svg#menu-burger"></use>
          <use class="icon-cross" href="/project-Itside2.0/assets/sprite-bee06e58.svg#x-close"></use>
        </svg>
      </button>

                <div class="authorization__bacdrop is-hidden" data-modal="">
  <!-- modal -->
  <div class="blur-component"></div>
  <div class="authorization__modal authorization__modal__dark">
    <!-- close btn -->
    <button class="authorization__button__close" data-modal-close="">
      <svg class="authorization__icon__close authorization__icon__close__dark" aria-label="close modal window">
        <use href="/project-Itside2.0/assets/sprite-bee06e58.svg#x-close"></use>
      </svg>
    </button>
    <!-- form -->
    <form class="authorization__form" id="sign-up">
      <!-- inputs -->
      <div class="authorization__field">
        <input
          type="text"
          name="name"
          class="authorization__input authorization__input__dark"
          id="user_name"
          required=""
          placeholder="&#32;"
          autocomplete="off"
        />
        <label class="authorization__label" for="user_name">name</label>
      </div>

      <div class="authorization__field">
        <input
          type="email"
          name="email"
          class="authorization__input authorization__input__dark"
          id="user_email_up"
          required=""
          placeholder="&#32;"
        />
        <label class="authorization__label" for="user_email_up">email</label>
        <svg class="authorization__icon authorization__icon__dark">
          <use href="/project-Itside2.0/assets/sprite-bee06e58.svg#email"></use>
        </svg>
      </div>

      <div class="authorization__field">
        <input
          type="password"
          name="password"
          class="authorization__input authorization__input__dark"
          id="user_password_up"
          required=""
          placeholder="&#32;"
          pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
          title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number."
        />
        <label class="authorization__label" for="user_password_up"
          >password
        </label>
        <svg class="authorization__icon authorization__icon__dark">
          <use href="/project-Itside2.0/assets/sprite-bee06e58.svg#lock"></use>
        </svg>
      </div>
      <!-- btn submit -->
      <button type="submit" class="authorization__btn__submit authorization__btn__submit__dark">Sign up</button>
    </form>
