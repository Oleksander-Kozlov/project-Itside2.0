    <div class="authorization__bacdrop is-hidden" data-modal="">
  <!-- modal -->
  <div class="blur-component"></div>
  <div class="authorization__modal authorization__modal__dark">
    <!-- close btn -->
    <button class="authorization__button__close" data-modal-close="">
      <svg class="authorization__icon__close authorization__icon__close__dark" aria-label="close modal window">
        <use href="../img/sprite.svg#x-close"></use>
      </svg>
    </button>
    <!-- form -->
    <form class="authorization__form" id="sign-up">
      <!-- inputs -->
      <div class="authorization__field">
        <input
          type="text"
          name="name"
          class="authorization__input authorization__input__dark"
          id="user_name"
          required=""
          placeholder="&#32;"
          autocomplete="off"
        />
        <label class="authorization__label" for="user_name">name</label>
      </div>

      <div class="authorization__field">
        <input
          type="email"
          name="email"
          class="authorization__input authorization__input__dark"
          id="user_email_up"
          required=""
          placeholder="&#32;"
        />
        <label class="authorization__label" for="user_email_up">email</label>
        <svg class="authorization__icon authorization__icon__dark">
          <use href="../img/sprite.svg#email"></use>
        </svg>
      </div>

      <div class="authorization__field">
        <input
          type="password"
          name="password"
          class="authorization__input authorization__input__dark"
          id="user_password_up"
          required=""
          placeholder="&#32;"
          pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
          title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number."
        />
        <label class="authorization__label" for="user_password_up"
          >password
        </label>
        <svg class="authorization__icon authorization__icon__dark">
          <use href="../img/sprite.svg#lock"></use>
        </svg>
      </div>
      <!-- btn submit -->
      <button type="submit" class="authorization__btn__submit authorization__btn__submit__dark">Sign up</button>
    </form>
    
<form class="authorization__form display-form" id="sign-in">
  <!-- inputs -->

  <div class="authorization__field">
    <input
      type="email"
      name="email"
      class="authorization__input authorization__input__dark"
      id="user_email_in"
      required=""
      placeholder="&#32;"
    />
    <label class="authorization__label" for="user_email_in">email</label>
    <svg class="authorization__icon authorization__icon__dark">
      <use href="../img/sprite.svg#email"></use>
    </svg>
  </div>

  <div class="authorization__field">
    <input
      type="password"
      name="password"
      class="authorization__input authorization__input__dark"
      id="user_password_in"
      required=""
      placeholder="&#32;"
      pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
      title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number."
    />
    <label class="authorization__label" for="user_password_in"
      >password
    </label>
    <svg class="authorization__icon authorization__icon__dark ">
      <use href="../img/sprite.svg#lock"></use>
    </svg>
  </div>
  <!-- btn submit -->
  <button type="submit" class="authorization__btn__submit authorization__btn__submit__dark">Sign in</button>
</form>
    <div class="authorization__link__block">
      <button
        type="button"
        class="authorization__link active-link"
        data-action="sign-up"
      >
        sign up
      </button>
      <button
        type="button"
        class="authorization__link desactive-link"
        data-action="sign-in"
      >
        sign in
      </button>
    </div>
  </div>
